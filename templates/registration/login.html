{% load static %}
{% block content %}
<link rel="stylesheet" type ="text/css" href="{% static  'home/css/bootstrap.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Login</title>
    <style>
        .body{
            

            position:relative;
            left:350px;
            top:300px;
          

        };
       
       
        
    </style>

<body>
   
    <div class = "container">
        {% if user.is_authenticated %}
            <p style="font-size: 75px;">proceed to homepage  <a  class="nav-link active link-info" href="{% url 'home' %}"><i class="bi bi-house-door"></i></a>
            </p>
        {% else %}
            
            <div class="body">
                <div class="card  card w-50" style="  background-color: lightcoral;">
                    <div class="cardtitle text-dark"> <h1>Login </h1></div>
                    <div class="cardbody">
                        <form action=""method='post'>
                            {% csrf_token %}
                            <div class="text-dark">
                            {{form.as_p}}
                            </div>
                            <button type="submit" class="btn btn-dark text-info">Login</button>
                        </form>

                    </div>
               
                
                </div>

            </div>
        
    
        {% endif %}

    </div>

</body>
<script src="{% static 'home/js/bootstrap.js' %}"></script>
{% endblock content %}
