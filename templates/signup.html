{% load static %}

{% block content %}

<div class="container">
    
   <div class=" text-dark">
    <h1>Signup</h1>

        {% csrf_token %}

   </div>
</div>

<script src="{% static 'home/js/bootstrap.js' %}"></script>
{% endblock content %}
